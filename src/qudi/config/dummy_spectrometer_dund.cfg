global:
  stylesheet: qdark.qss
  daily_data_dirs: true
  namespace_server_port: 18861
  force_remote_calls_by_value: true
  remote_modules_server:
	address: localhost
	port: 12345
hardware:
  microwave_dummy:
	module.Class: dummy.microwave_dummy.MicrowaveDummy
	allow_remote: false
  instream_dummy:
	module.Class: dummy.data_instream_dummy.InStreamDummy
	allow_remote: false
	digital_channels:
	- digital 1
	- digital 2
	- digital 3
	analog_channels:
	- analog 1
	- analog 2
	digital_event_rates:
	- 1000
	- 10000
	- 100000
	analog_amplitudes:
	- 5
	- 10
  scanner_dummy:
	module.Class: dummy.scanning_probe_dummy.ScanningProbeDummy
	allow_remote: false
	position_ranges:
	  x:
	  - 0
	  - 0.0002
	  y:
	  - 0
	  - 0.0002
	  z:
	  - -0.0001
	  - 0.0001
	frequency_ranges:
	  x:
	  - 0
	  - 10000
	  y:
	  - 0
	  - 10000
	  z:
	  - 0
	  - 5000
	resolution_ranges:
	  x:
	  - 2
	  - 2147483647
	  y:
	  - 2
	  - 2147483647
	  z:
	  - 2
	  - 2147483647
	position_accuracy:
	  x: 1e-08
	  y: 1e-08
	  z: 5e-08
	spot_density: 100000000000.0
  camera_dummy:
	module.Class: dummy.camera_dummy.CameraDummy
	allow_remote: false
  laser_dummy:
	module.Class: dummy.simple_laser_dummy.SimpleLaserDummy
	allow_remote: false
  finite_sampling_input_dummy:
	module.Class: dummy.finite_sampling_input_dummy.FiniteSamplingInputDummy
	allow_remote: false
	simulation_mode: ODMR
	sample_rate_limits:
	- 1
	- 1000000.0
	frame_size_limits:
	- 1
	- 1000000000.0
	channel_units:
	  APD counts: c/s
	  Photodiode: V
  finite_sampling_output_dummy:
	module.Class: dummy.finite_sampling_output_dummy.FiniteSamplingOutputDummy
	allow_remote: false
	sample_rate_limits:
	- 1
	- 1000000.0
	frame_size_limits:
	- 1
	- 1000000000.0
	output_mode: JUMP_LIST
	channel_units:
	  Frequency: Hz
	  Voltage: V
  finite_sampling_io_dummy:
	module.Class: dummy.finite_sampling_io_dummy.FiniteSamplingIODummy
	allow_remote: false
	sample_rate_limits:
	- 1
	- 1000000.0
	frame_size_limits:
	- 1
	- 1000000000.0
	default_output_mode: JUMP_LIST
	output_channel_units:
	  Frequency: Hz
	  Voltage: V
	input_channel_units:
	  APD counts: c/s
	  Photodiode: V
  switch1_dummy:
	module.Class: dummy.switch_dummy.SwitchDummy
	allow_remote: false
	name: First
	remember_states: true
	switches:
	  one:
	  - down
	  - up
	  two:
	  - down
	  - up
	  three:
	  - low
	  - middle
	  - high
  switch2_dummy:
	module.Class: dummy.switch_dummy.SwitchDummy
	allow_remote: false
	name: Second
	remember_states: true
	switches:
	  An even longer name of the switch itself:
	  - Very long name of a random state
	  - Another very long name of a random state
  fast_counter_dummy:
	module.Class: dummy.fast_counter_dummy.FastCounterDummy
	allow_remote: false
	gated: false
  pulser_dummy:
	module.Class: dummy.pulser_dummy.PulserDummy
	allow_remote: false
	force_sequence_option: false
  spectrometer_dummy:
	module.Class: 'dummy.spectrometer_dummy.SpectrometerDummy'
  science_camera_dummy:
	module.Class: 'dummy.science_camera_dummy.Main'

  grating_spectrometer_dummy:
	module.Class: 'dummy.grating_spectrometer_dummy.Main'

logic:
  taskrunnerlogic:
	module.Class: taskrunner.TaskRunnerLogic
	allow_remote: false
	module_tasks:
	  test_task:
		module.Class: qudi.tasks.example_task.ExampleTask
		connect:
		  pulsedmasterlogic: pulsed_master_logic
	  test_task2:
		module.Class: qudi.tasks.example_task.ExampleTask2
	  old_test_tas:
		module.Class: 'qudi.tasks.test_tasks.TestTask'
	  pulsed_refocus_task:
		module.Class: qudi.tasks.pulsed_refocus.PulsedRefocusTask
		connect:
		  pulsedmasterlogic: pulsed_master_logic
  time_series_reader_logic:
	module.Class: time_series_reader_logic.TimeSeriesReaderLogic
	allow_remote: false
	max_frame_rate: 20
	calc_digital_freq: true
	connect:
	  streamer: instream_dummy
  scanning_probe_logic:
	module.Class: scanning_probe_logic.ScanningProbeLogic
	allow_remote: false
	max_history_length: 10
	max_scan_update_interval: 2
	position_update_interval: 1
	connect:
	  scanner: scanner_dummy
  scanning_data_logic:
	module.Class: scanning_data_logic.ScanningDataLogic
	allow_remote: false
	max_history_length: 10
	connect:
	  scan_logic: scanning_probe_logic
  scanning_optimize_logic:
	module.Class: scanning_optimize_logic.ScanningOptimizeLogic
	allow_remote: false
	connect:
	  scan_logic: scanning_probe_logic
  camera_logic:
	module.Class: camera_logic.CameraLogic
	allow_remote: false
	connect:
	  camera: camera_dummy
  laser_logic:
	module.Class: laser_logic.LaserLogic
	allow_remote: false
	query_interval: 0.1
	connect:
	  laser: laser_dummy
  odmr_logic:
	module.Class: odmr_logic.OdmrLogic
	allow_remote: false
	connect:
	  microwave: microwave_dummy
	  data_scanner: finite_sampling_input_dummy
  switch_logic:
	module.Class: switch_logic.SwitchLogic
	allow_remote: false
	watchdog_interval: 1
	autostart_watchdog: true
	connect:
	  switch: switch_interfuse
  switch_interfuse:
	module.Class: interfuse.switch_combiner_interfuse.SwitchCombinerInterfuse
	allow_remote: false
	extend_hardware_name: true
	connect:
	  switch1: switch1_dummy
	  switch2: switch2_dummy
  pulsed_master_logic:
	module.Class: pulsed.pulsed_master_logic.PulsedMasterLogic
	allow_remote: false
	connect:
	  pulsedmeasurementlogic: pulsed_measurement_logic
	  sequencegeneratorlogic: sequence_generator_logic
  sequence_generator_logic:
	module.Class: pulsed.sequence_generator_logic.SequenceGeneratorLogic
	allow_remote: false
	connect:
	  pulsegenerator: pulser_dummy
  pulsed_measurement_logic:
	module.Class: pulsed.pulsed_measurement_logic.PulsedMeasurementLogic
	allow_remote: false
	raw_data_save_type: text
	connect:
	  fastcounter: fast_counter_dummy
	  pulsegenerator: pulser_dummy
  qdplot_logic:
	module.Class: qdplot_logic.QDPlotLogic
	allow_remote: false
  spectrum_logic:
	module.Class: spectrometer_logic.SpectrometerLogic
	allow_remote: false
	connect:
	  spectrometer: spectrometer_dummy
  nv_calculator_logic:
	module.Class: nv_calculator_logic.NVCalculatorLogic
	allow_remote: false
	connect:
	  odmr: odmr_logic
	  pulsed: pulsed_measurement_logic
  spectrometerlogic:
	module.Class: 'spectrometer_logic.SpectrometerLogic'
	connect:
	  spectrometer: 'spectrometer_dummy'
  spectrometerlogic_dund:
	module.Class: 'spectrometer_logic_dund.SpectrumLogic'
	connect:
	  spectrometer: 'grating_spectrometer_dummy'
	  camera: 'science_camera_dummy'
gui:
  spectrometer:
	module.Class: 'spectrometer_dund.spectrometer_gui.SpectrometerGui'
	connect:
	  spectrometer_logic: 'spectrometerlogic'

  spectrometer_dund:
	module.Class: 'spectrometer_dund.spectrometer_gui.Main'
	connect:
	  spectrumlogic: 'spectrometerlogic_dund'

  taskrunner:
	module.Class: taskrunner.task_runner_gui.TaskRunnerGui
	allow_remote: false
	connect:
	  task_runner: taskrunnerlogic
  time_series_gui:
	module.Class: time_series.time_series_gui.TimeSeriesGui
	allow_remote: false
	use_antialias: true
	connect:
	  _time_series_logic_con: time_series_reader_logic
  scanner_gui:
	module.Class: scanning.scannergui.ScannerGui
	allow_remote: false
	image_axes_padding: 0.02
	default_position_unit_prefix: null
	connect:
	  scanning_logic: scanning_probe_logic
	  data_logic: scanning_data_logic
	  optimize_logic: scanning_optimize_logic
  camera_gui:
	module.Class: camera.cameragui.CameraGui
	allow_remote: false
	connect:
	  camera_logic: camera_logic
  laser_gui:
	module.Class: laser.laser_gui.LaserGui
	allow_remote: false
	connect:
	  laser_logic: laser_logic
  odmr_gui:
	module.Class: odmr.odmrgui.OdmrGui
	allow_remote: false
	connect:
	  odmr_logic: odmr_logic
  switch_gui:
	module.Class: switch.switch_gui.SwitchGui
	allow_remote: false
	connect:
	  switchlogic: switch_logic
  pulsed_gui:
	module.Class: pulsed.pulsed_maingui.PulsedMeasurementGui
	allow_remote: false
	connect:
	  pulsedmasterlogic: pulsed_master_logic
  qdplot_gui:
	module.Class: qdplot.qdplot_gui.QDPlotterGui
	allow_remote: false
	connect:
	  qdplot_logic: qdplot_logic

  nv_calculator_gui:
	module.Class: nv_calculator.nv_calculatorgui.NVCalculatorGui
	allow_remote: false
	connect:
	  nv_calculatorlogic: nv_calculator_logic
