# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Build Python matrix from pyproject.toml
        id: build
        run: |
          python .github/scripts/fetch_python_versions.py | jq .
        shell: bash

  test:
    needs: make-matrix
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.make-matrix.outputs.matrix) }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
        cache-dependency-path: pyproject.toml

    - name: Checkout qudi core
      run: |
        cd ..
        git clone https://github.com/Ulm-IQO/qudi-core.git
        cd qudi-core
        python -m pip install --upgrade pip
        pip install -e ".[dev-test]"
        cd ../qudi-iqo-modules

    - name: Install dependencies iqo modules
      run: |
        pip install -e ".[dev-test]"
    - name: Test with pytest
      run: |
        pytest -s
 
